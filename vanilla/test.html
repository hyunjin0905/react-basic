    const state = {
        _data: "안녕"
    }

    const render = () =>  (document.body.innerHTML = `<div>${state._data}</div>`);

    // 특정 객체의 두번째 인자 속성을 추가 세번째 인자 옵션
    Object.defineProperty(state, "text", {
        get() {
            console.log("get")
            return state._data;
        },
        set(value) {
            console.log("set")
            state._data = value;
            render();
        }
    });

    render();
    state.text ="hello"
    console.log(state)
    // 특정값에 의존해 자동으로 반응하는 것을 리액티브 하다 표현한다
